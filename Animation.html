<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
     $(document).ready(function(){
            $(".out-btn").click(function(){
            $("p.normal").toggle();
            $("p.fast").toggle("fast");
            $("p.slow").toggle("slow");
            $("p.very-fast").toggle(50);
            $("p.very-slow").toggle(2000);
         });
    });

    $(document).ready(function(){
            $("#one").click(function(){
                $("#img").animate({
                    left : 0
                },5000);
            });
    });
    </script>


</head>
<body>
    

    <button type="button" class="out-btn">Fade In</button>
    <p class="very-fast"> Fade in/out very fast</p>
    <p class="normal"> fade in/out default</p>
    <p class="fast"> Fade in/out fast</p>
    <p class="slow"> Fade in/out slow</p>
    <p class="very-slow"> Fade in/out very slow</p><br><br>


    <img src="file:///E:/NIrbhay/Jerry.png" alt="jerry" id="img" style="position:relative;">

</body>
</html>
