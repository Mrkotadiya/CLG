<html>
<head>
		<title> Slideup And Slidedown </title>
		<script src="E:\NIrbhay\jquery1"</script>
		<style>
		p{
			padding:20px;
			font: 21px calibri;
			background:#f2f2f2;

		}		
		</style>
<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).slideUp();
				});
			});
		$(document).ready(function(){
			$("p").click(function(){
				$(this).slideDown();
				});
			});
			
	</script>

</head>
<body>

<p> Hello World</p>
<p> Hello World</p>
<p> Hello World</p>



</body>
</html>
