<html>
<head>
	<title> Jquery</title> 
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<style>
		p{
			padding:20px;
			font: 21px calibri;
			background:#f2f2f2;
		}
		p.highlight{
			background:#009688;
		}
		</style>	
	<script>
	
	$(document).ready(function(){
			$("p").keyDown(function(){
				$(this).slideup();
				});
			});
			$("p").keyUp(function(){
				$(this).slidedown();
				});
			});	
	
	
	</script>
</head>
<body>

<p class="highlight">Most Welcome Mem</p>



</body>
</html>
