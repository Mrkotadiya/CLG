<html>
<head>
	<title> Reg Form</title>
	<style type="text/css">
	body{
		font-family:Calibri;
	}
	input[type="text"]{
		width:250px;
	}
	input[type="submit"],input[type="reset"]
	{
		width:77px;
		height:27px;
		position:relative;left:180px;
	}
	form{
		text-align:center;
		font-family:Calibri;
		font-size:20px;
		border:3px solid black;
		width:600px;
		margin:20px auto;
	}
	td{
		padding:10px;
	}
	td:first-child{
			text-align:right;
			font-weight:bold;
	}
	td:last-child{
		text-align:right;
	}
	</style>
	<script>
		function validation()
		{
		var name=document.reg|_form.fname;
		var lname=document.reg|_form.lname;		
		var address=document.reg|_form.address;
		var gender=document.reg|_form.gender;
		var email=document.reg|_form.email;
		var mobile=document.reg|_form.mobile;
		var course=document.reg|_form.course;
		
		if(fname.value.length<=0){
		alert("Name is Requaired")
		fname.focus();
		return false;
		}

		if(lname.value.length<=0){
		alert("Last Name is Requaired")
		lname.focus();
		return false;
		}
		
		if(address.value.length<=0){
		alert("address is Requaired")
		address.focus();
		return false;
		}
		
		if(gender.value.length<=0){
		alert("gender is Requaired")
		gender.focus();
		return false;
		}
		if(email.value.length<=0){
		alert("email is Requaired")
		email.focus();
		return false;
		}
		if(mobile.value.length<=0){
		alert("mobile is Requaired")
		mobile.focus();
		return false;
		}
		if(course.value.length<=0){
		alert("course is Requaired")
		course.focus();
		return false;
		}
		

	</script>
</head>
<body>
	<center> 
	
	
	<form method="post" action="" name="reg_fprm" onsubmit="return validation()">

	<h2> Registration Form</h2>
	<table>
		<tr>
			<td><label> First Name:</label></td>
			<td><input type="text" name="fname" placeholder="First Name"></td>
		</tr>
		<tr>
			<td><label> last Name:</label></td>
			<td><input type="text" name="lname" placeholder="Last name"></td>
		</tr>
		<tr>
			<td><label> Address:</label></td>
			<td><input type="text" name="address" placeholder="Address"></td>
		</tr>
		<tr>
			<td><label> Gender:</label></td>
			<td><input type="radio" name="gender"  value="male ">Male</td>
			<td><input type="radio" name="gender"  value="female ">Female</td>
		</tr>
		<tr>
			<td><label> Email:</label></td>
			<td><input type="text" name="email" placeholder="example@gmail.com"></td>
		</tr>
		<tr>
			<td><label>mobile:</label></td>
			<td><input type="number" name="mobile" placeholder="mobile no."></td>
		</tr>
		<tr>
			<td><label> Course:</label></td>
			<select name="course">
			<option value="Select Course"> Select Course</option>
				<option value="HTML">HTML</option>
				<option value="JAVA">JAVA</option>
				<option value="Java Script">Java Script</option>
				<option value=""></option>
			</select>
			</td>
		</tr>
		<tr>
			<td>
			<input type="submit" name="submit" value="submit">
			<input type="reset" name="reset" value="reset">	
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
